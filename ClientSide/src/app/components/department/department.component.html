<app-department-form (department)="addDepartment($event)"></app-department-form>
<table class="table table-striped">
  <tr>
    <th>#</th>
    <th>Dep. Id</th>
    <th>Department Name</th>
  </tr>
  <tr *ngFor="let department of departments; let i=index">
    <td>{{ i + 1 }}</td>
    <td>{{ department.d_no }}</td>
    <td>{{ department.name }}</td>
  </tr>
</table>
