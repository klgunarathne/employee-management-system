<app-department-form (department)="addDepartment($event)"></app-department-form>
<table class="table table-striped">
  <tr>
    <th>#</th>
    <th>Dep. Id</th>
    <th>Department Name</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let department of departments; let i=index">
    <td>{{ i + 1 }}</td>
    <td>{{ department.d_no }}</td>
    <td>{{ department.name }}</td>
    <td>
      <i class="fa fa-trash" style="cursor: pointer;" (click)="onDelete(department.d_no, i)"></i>
    </td>
  </tr>
</table>
