<form [formGroup]="allocateForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-md-7">
      <div class="row">
        <div class="col">
          <div formGroupName="employee">
            <div class="form-group">
              <label for="employee">Employee</label>
              <select class="form-control" formControlName="e_no" (change)="onEmployeeChange(employee)" #employee
                required aria-placeholder="select Employee">
                <option *ngFor="let employee of employees" id="employee" [value]="employee.e_no">({{ employee.e_no }})
                  {{ employee.name }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="form_date">Form Date</label>
            <input type="date" class="form-control" formControlName="from_date">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="to_date">To Date</label>
            <input type="date" class="form-control" formControlName="to_date">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div style="display: block">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [colors]="doughnutColors"
          [chartType]="doughnutChartType">
        </canvas>
      </div>
    </div>
  </div>
  <div>
    <div class="row">
      <div class="col-md-6">
        <div formGroupName="department">
          <div class="form-group">
            <label for="department">Department</label>
            <select class="form-control" formControlName="d_no">
              <option *ngFor="let department of departments" id="department" [value]="department.d_no" required
                aria-placeholder="Select Department">
                {{ department.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="from-group">
          <label for="presentage">Presentage</label>
          <input type="number" class="form-control" formControlName="percentage" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group float-right">
          <button class="btn btn-success" type="submit" [disabled]="allocateForm.invalid">Allocate</button>
        </div>
      </div>
    </div>
  </div>
</form>
